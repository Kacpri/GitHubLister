<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przeglądarka GitHub</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="col-12 d-flex mx-4">
        <a class="navbar-brand" href="#">
            Przeglądarka GitHub
        </a>
    </div>
</nav>
<div class="container mt-2">
    <form action="{{ url_for('home') }}" method="post" class="form" id="githubForm">
        <div class="col-md-6 mb-2" id="nameColumn">
            {{ form.name(class_="form-control") }}
        </div>
        {% for subfield in form.type %}
            <div class="form-check form-check-inline" id="typeSelectColumn">
                {{ subfield(class="form-check-input") }}
                {{ subfield.label }}
            </div>
        {% endfor %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 my-2" id="searchButtonColumn">
            {{ form.submit(class_="btn btn-primary btn-block") }}
        </div>
    </form>

</div>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
